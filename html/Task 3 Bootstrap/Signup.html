<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Marksheet</title>
    <link rel="stylesheet" href="css/all.css">
    <style>
        form {
            border-color: grey;
            border-style: inset;
            border-width: 1px;
            box-shadow: 2px 3px gray;
            border-radius: 8px;
            padding: 3px;
        }
        .btn {
          background-color: DodgerBlue;
          border: none;
          color: white;
          padding: 8px 10px;
          font-size: 12px;
          cursor: pointer;
        }
    </style>
</head>

<body>
    <ul class="nav nav-tabs" style="background-color: blue;">
        <h2><img src="Rays logo.png" height="40px" width="120px">
            <font color="white">ORS</font>
            <font color="white" size="4"> Home</font>
        </h2>
    </ul>
    <br>

    <center>
        <form style="height: 600px; width: 750px;" class="row g-3" name="Login_form" onsubmit="return validation()">
            <span style="height: 10px; margin: 0px;">
                <h4 style="margin-right: 500px; ">User Registration</h4>
            </span>
            <hr>
            <div style="width: 800px; text-align: left; height: 40px;padding: 5px;margin-top: 0px;" class="alert alert-danger"
                role="alert">
                Invalid ID and password
            </div>
            <div style="width: 800px;text-align: left; height: 40px;padding: 5px;margin-top: 0px;" class="alert alert-danger"
                role="alert">
                Login ID already exists
            </div>
            <div style="width: 800px;text-align: left; height: 40px;padding: 5px;margin-top: 0px;" class="alert alert-success"
                role="alert">
                Invalid ID and password
            </div>

            <table style="margin-top: 0px;">
                <tr>
                    <td width="150px">First Name <font color="red" size="5">*</font>
                    </td>
                    <td> <input type="text" placeholder="First Name" class="form-control is-invalid"></td>
                </tr>
                <tr>
                    <td>Last Name <font color="red" size="5">*</font>
                    </td>
                    <td> <input type="text" placeholder="Last Name" class="form-control is-invalid"></td>
                </tr>
                <tr>
                    <td>Login <font color="red" size="5">*</font>
                    </td>
                    <td><input type="text" placeholder="Login" class="form-control is-invalid"></td>
                </tr>
                <tr>
                    <td>Password <font color="red" size="5">*</font>
                    </td>
                    <td><input type="text" class="form-control is-invalid" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Confirm Password <font color="red" size="5">*</font>
                    </td>
                    <td><input type="text" placeholder="Confirm Password" class="form-control is-invalid"></td>
                </tr>
                <tr>
                    <td>Female <font color="red" size="5">*</font>
                    </td>
                    <td><input type="text" placeholder="Gender" class="form-control is-valid"></td>
                </tr>
                <tr>
                    <td>Date of Birth <font color="red" size="5">*</font>
                    </td>
                    <td><input type="text" placeholder="dd/mm/yyyy" class="form-control is-valid"></td>
                </tr>


            </table>
            <div style="margin-left: 280px;" class="col-12">
                <button class="btn" type="submit"><i class="fas fa-user-plus"></i> Signup</button>
                <div class="col-12">
                </div>
        </form>
    </center>

    <h6 style="margin-top: 50px;">

    </h6>
