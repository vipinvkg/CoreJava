<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">

    <script>
        function validation() {
            var Uname = document.forms['Login_form']['Uname'];
            var pass = document.forms['Login_form']['pass'];
            var login_error = document.getElementById('login_error');

            if (Uname.value == '' && pass.value == '')
             {
                login_error.innerHTML = "Invalid user ID & Password";
                login_error.style.display = "block";
                return false;
            }
            return true;
        }
    </script>
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #5ca0fa;">
        <h2><img src="Rays logo.png" height="60px" width="120px">
            <font color="white">ORS</font>
            <font color="white" size="4"> Home</font>
        </h2>
    </nav>
    <br>
    <br>
    <center>
        <form name="Login_form" onsubmit="return validation()">
            <table>
                <tr>
                    <td>
                        <h4>Form</h4>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td></td><td>
                     <div id="login_error"></div></td></tr>
               
                <td>Email <font color="red" size="5">*</font>
                </td>
                <td width="500px"><input type="email" name="Uname" class="form-control is-invalid"
                        id="floatingInputInvalid" placeholder="email"></td>
                </tr>
                <tr>
                    <td>Password<font color="red" size="5">*</font>
                    </td>
                    <td>
                        <input type="email" name="pass" class="form-control is-invalid" id="floatingInputInvalid"
                            placeholder="Password">
                    </td>
                </tr>
            </table>

            <button class="btn" value="submit"><i class="fas fa-sign-in-alt"></i> Signin</button>
            <br>
            <p style="margin-left: 400px;"><a href="#"> <i class="fas fa-user-plus"></i> Signup</a>| <a href="#"><i class="fas fa-moon"></i> Forget my password</a></p>
        </form>
